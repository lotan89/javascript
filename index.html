<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Tel-O-Fun Stations</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
	<div id="map"></div>
	<script>
	
var map = L.map("map").setView([32, 35], 8);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
	maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// Set URL
var url = "https://lotan89.carto.com/api/v2/sql?"
    
// Set SQL Query
var sqlQuery = "SELECT tachanaid, the_geom FROM bi";

// load GeoJSON from CARTO database
$.getJSON(url + sqlQuery, function(data) {
    L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.tachanaid);
        }
    }).addTo(map);
});

	</script>
</body>
</html>
